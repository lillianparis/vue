<!DOCTYPE html>
<html>
    <head>
        <title>Simple</title>
    </head>
    <body>
<!-- // Binding to a value using 'v-model'  -->
<div id="root">
        <input type="text" id="input" v-model="message">
        <p>The value of the input is: {{ message }}.</p>
</div>
<!-- CDN -->
<script src="https://unpkg.com/vue@2"></script>

        <script>
// Create a Vue instance, specifiy some data(model)
            new Vue({
            el:'#root',
            data: {
                message: 'Hello World'
            }
        })

        </script>
    </body>
</html>

<!-- The data is the single source of truth -->
