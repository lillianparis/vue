<!DOCTYPE html>
<html>

<head>
    <title>Lists</title>
</head>

<body>
    <div id="root">
        <ul>
            <!-- You could use line 10 or   <li v-for="name in names">{{ name }}</li> -->
            <li v-for="name in names" v-text="name"></li>
        </ul>
        <input id="input" type="text">
        <button id="button">Add Name</button>
        </input>
    </div>
    <!-- CDN -->
    <script src="https://unpkg.com/vue@2"></script>

    <script>
        // An array has been added
        var app = new Vue({
            el: '#root',
            data: {
                names: ['Joe', 'Mary', 'Jane', 'Jack']
            }
        });

        document.querySelector('#button').addEventListener('click', () => {
            let name = document.querySelector('#input');
            app.names.push(name.value);
            name.value = '';
        })

    </script>
</body>

</html>

<!-- In this example we are diving into the dom. Diving into the DOM is not something that's done in Vue.js, although for this example it's neccesary since Event Listeners havent been gone over yet  -->
